<!doctype html>
<html lang="en">

<head>
    <title>Contact Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>

<body class="d-flex flex-column h-100">    
    <main role="main" class="flex-shrink-0 mt-5">       
        
        <h4 class="text-center text-light p-2">
            Contact Me
        </h4>      

        <div class="container bg-light rounded-3">       
            <form class="" action="">
                
                <div class="row pt-3">
                    <div class="col">
                        <div class="form-group">
                            <label for="FirstName">First Name</label>
                            <input class="form-control" type="text" name="firstName" id="FirstName" placeholder="First Name">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="LastName">Last Name</label>
                            <input class="form-control" type="text" name="lastName" id="LastName" placeholder="Last Name">
                        </div>
                    </div>
                </div> 
                
                <div class="row mt-2">
                    <div class="col">
                        <div class="form-group">
                            <label for="Email">Email</label>
                            <input class="form-control" type="text" name="email" id="Email" placeholder="Email">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                        <label for="Phone">Phone (Optional)</label>
                        <input type="text" name="phoneNumber" id="Phone" class="form-control" placeholder="Phone">                      
                        </div>
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col">
                        <div class="form-group">
                        <label for="Subject">Subject</label>
                        <input type="text" name="subject" id="Subject" class="form-control" placeholder="Subject">                 
                        </div>
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="form-group">
                    <label for="Message">Message</label>
                    <textarea class="form-control" name="message" id="Message" cols="30" rows="5"></textarea>
                    </div>
                </div>

                <div class="row mt-3 pb-3">
                    <div class="col">
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </div>
                    </div>
                </div>

            </form>     
       </div>
    </main>

    <footer class="footer mt-auto py-3">
        <div class=" text-light text-center">
            &copy 2021 - GotYourSoftware, LLC
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
</body>

</html>
